<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./images/favicon.png" />
    <title>Wanderways | SignUp</title>
  </head>
  <body class="container">
    <header class="header">
      <img src="./images/svg/Logo.png" alt='logo' width="40" height="40"/>
      <p class="text-logo">Wanderways</p>
    </header>
    <main class="main">
      <div class="hero">
        <img class="logo" src="./images/svg/LogoLarge.png" alt='logo' width="80" height="80"/>
        <h1 class="title">Create an account</h1>
      </div>
      <form class="form">
        <div class="container__input">
          <label class="label" for="email">Email</label>
          <input 
            class="input" 
            type="email" 
            name="email" 
            id="email"
            required 
            />
          <img class="input__icon" src="./images/svg/email.svg" alt="email"/>
        </div>
        <div class="container__input">
          <label class="label" for="password">Password</label>
          <input 
            class="input" 
            type="text" 
            name="password" 
            id="password"
            minlength="8"
            maxlength="64"
            required 
          />
          <img class="input__icon" src="./images/svg/password.svg" alt="email"/>
        </div>
        <div class="container__text-conditions">
            <p class="text-conditions">By signing up you agree with out</p>
            <a class="text-conditions conditions" href="#">Terms & Conditions</a>
           </div>
        <button class="btn" type="submit">Sign Up</button>
      </form>
      <ul class="container__social">
        <li>
          <div class="container__social-icon">
            <img src="./images/svg/Google.svg" alt="google" width="24" height="24"/>
          </div>
        </li>
        <li>
          <div class="container__social-icon">
            <img src="./images/svg/Apple.png" alt="apple" width="24" height="24"/>
          </div>
        </li>
        <li>
          <div class="container__social-icon">
            <img src="./images/svg/Facebook.png" alt="facebook" width="24" height="24"/>
          </div>
        </li>       
      </ul>
     <div class="container__text-account">
      <p class="text-account">Already have an account?</p>
      <a class="redirect" href="./index.html">Sign In</a>
     </div>
    </main>

  </body>
</html>
